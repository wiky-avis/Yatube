{% load user_filters %}
<form  action='{% url "private_messages_new" user_id=recipient.id %}' method='post'>
      {% csrf_token %}
      <h5 class='card-header'>Написать сообщение</h5>
      {% for field in pm_form %}
      <div class='card-body'>
      <div class='form-group'>
        {{ field|addclass:'form-control' }}
      </div>
      {% endfor %}
      <button type='submit' class='btn btn-primary'>Отправить</button>
      </div>
  </form>
